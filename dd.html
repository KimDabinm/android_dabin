<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
  width:480px;
  height:320px;
}
.text {
  background-color:rgba(0,0,0,0.6);
  height:100%;
  color:#fff;

  line-height:320px;
  opacity:0;
  transition: opacity .3s;
}
.box:hover .text {
  opacity:1;
}

</head>

        <div class="text">
          <p>something</p>
        </div>
      </div>
